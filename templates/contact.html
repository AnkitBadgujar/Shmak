{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-3">
    <img src="https://source.unsplash.com/1600x400/?phone,contact" class="d-block w-100 my-4" alt="...">
    
</div>
<div class="container-fluid ">
    <h1 class="text-center">Contact Us </h1>
    <form method="post" action="/contact">
    {% csrf_token %} 
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" aria-describedby="nameHelp"
                placeholder="Enter Your Name :Ankit">
            <div id="nameHelp" class="form-text">We'll never share your details with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="phonenumber" class="form-label">Phone Number</label>
            <input type="phone" class="form-control" id="phonenumber" name="phone" aria-describedby="phoneHelp"
                placeholder="Enter Your Phone Number:1234560987">
            <div id="phoneHelp" class="form-text">We'll never share your phone number with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp"
                placeholder="Enter Your Email Address:afdcvxvcxsdfsg@gmail.com">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="mb-3">
            <label for="Password" class="form-label">Password </label>
            <input type="password" class="form-control" name="password" id="exampleInputPassword1"
                placeholder="Enter Password :23sfdhj">     

        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Tell me about what you want to contact me for ...</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
        <div class="mb-3 form-check ">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock body %}
